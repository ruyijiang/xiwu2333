<script>
window.onload = function (){
    $.divSlider(".am-modal-dialog",800,300);
    var status = 1;
    $(".a" + status).addClass("active");
}

var app = angular.module('myApp', ['angular-popups','ngDialog']);
app.controller('myCtrl', function($scope,$http) {
    $scope.firstName = "John";
    $scope.lastName = "Doe";
    $scope.a = function (){
        $scope.b = true;
    }
});
app.controller('ngDialogController',function ($scope, ngDialog){
    $scope.clickToAddress = function () {
        ngDialog.open({
            plain:true,
            template: '<h2>我了个去</h2>',//模式对话框内容为test.html
            //className: 'ngdialog-theme-plain',
            //scope:$scope //将scope传给test.html,以便显示地址详细信息
        });
    };
});
    
//封装一个指令，来代替amazeui的隐藏div
app.directive("amazeui", function() {

        template : '<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-1"><div class="am-modal-dialog"><div class="am-modal-hd"><a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a></div><button class="popbtn" ng-click="dialog={open: true}">angular popups &nbsp;angular：表达式->{{firstName}}</button><div class="am-modal-bd">Modal 内容。本 Modal 无法通过遮罩层关闭。DNGBFDQRQQT#YTRW#$~!^%$#$RFED<input type="text" class="testiuputtext" placeholder="请输入内容"/></div></div></div>'
