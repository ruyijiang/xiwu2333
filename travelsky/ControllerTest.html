<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ControllerTest.html</title>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script src="js/angular-popups.js" type="text/javascript"></script>
<script src="js/ngDialog.js" type="text/javascript"></script>
<link href="css/ngDialog.css">
<link href="css/ngDialog-theme-default.css">
<link href="css/ngDialog-theme-plain.css">
</head>
<style>
    .ControllerTest_Main{width:480px;height:auto;background-color:#e8e8e8;margin: 0 auto;margin-top:150px;}
    .popbtn{margin-top:10px;height:80px;}
    .testiuputtext{width:160px;height:30px;padding-left:20px}
    .abc{width:110px;}
</style>
<body ng-app="myApp" ng-controller="myCtrl">
    
<div class="ControllerTest_Main">
    <h4>{{4+5}}</h4><h5>{{firstName}}</h5>
    <button class="popbtn" ng-click="dialog={open: true}">Angular popups</button>
    <button class="popbtn" ng-click="validateFile()">ng-dialog</button>
    <input type="text" ng-model="keyword_ngpopup" readonly/>
    
    <dialog ng-if="dialog.open" modal close="dialog.open=false" style="background-color:#666;color:white">
        <div dialog-title>消息</div>
        <div dialog-content>
            <p>你确定要立即去死吗？</p>
        <button class="abc" ng-click="keyword_ngpopup='确定'">确定</button>
        <button class="abc" ng-click="keyword_ngpopup='不了'">不了</button>
        </div>
    </dialog>
</div>



<script>
var app = angular.module('myApp', ['angular-popups','ngDialog']);
app.controller('myCtrl', function($scope, ngDialog) {
    //实验弹出返回
    $scope.keyword_ngpopup = "";
    $scope.keyword_divcon = "";
    
    $scope.firstName = "John";
    $scope.lastName = "Doe";
    $scope.a = function (){
        $scope.b = true;
    }
    
    
    $scope.validateFile = function (){
        ngDialog.open({
            template: '../aaa.html'
            //controller: 'FirstDialogCtrl',
        });
    }
});




window.onload = function (){
    var status = 1;
    $(".a" + status).addClass("active");
}



</script>



<!--<script src="js/DivSlider.js" type="text/javascript"></script>-->
</body>
</html>
